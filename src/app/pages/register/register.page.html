    <ion-card>

      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
         <app-error-message [field]= "registerForm.getForm().get('name')" error="required" message=" name is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]= "registerForm.getForm().get('email')" error="required" message=" email is mandatory"></app-error-message>
        <app-error-message [field]= "registerForm.getForm().get('email')" error="email" message=" email is invalid"></app-error-message>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [field]= "registerForm.getForm().get('password')" error="required" message= "password is mandatory"></app-error-message>
        <app-error-message [field]= "registerForm.getForm().get('password')" error="minlength" message= "minimum of 6 characters"></app-error-message>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName="repeatPassword"></ion-input>
        </ion-item>
        <app-error-message [field]= "registerForm.getForm().get('repeatPassword')" error="isntMatching" message= "does not match with password"></app-error-message>
        <ion-item>
          <ion-label position="floating" >Phone Number</ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Address Information</ion-card-title>
      </ion-card-header>
      <ion-card-content formGroupName="address">
        <ion-item>
          <ion-label position="floating">Street</ion-label>
          <ion-input type="text" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Number</ion-label>
          <ion-input type="tel" formControlName="numbr"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Neighbourhood</ion-label>
          <ion-input type="text" formControlName="neighbourhood"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Complement</ion-label>
          <ion-input type="text" formControlName="complement"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Zip code</ion-label>
          <ion-input type="number" formControlName="zipCode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input type="text" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button (click)= "register()" size="full" color="light">Register</ion-button>
  </form>
</ion-content>
