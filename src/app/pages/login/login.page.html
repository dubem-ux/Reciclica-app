
<ion-content>
  <div class="flex-center">
    <form [formGroup]= "form">
      <ion-card style="justify-self:center; width:100%">
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title color="success">Reciclica</ion-card-title>

        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName= "email" type="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf= "form.get('email').touched && form.get('email').errors?.email"> email is invalid</ion-label>
          <ion-label color="danger" *ngIf= "form.get('email').touched && form.get('email').errors?.required"> email is mandatory</ion-label>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName= "password" type="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf= "form.get('password').touched && form.get('password').errors?.required"> password is mandatory</ion-label>
          <ion-button color="dark" fill="clear" size="full" [disabled]= "!form.get('email').valid">forgotton email/password</ion-button>
          <ion-button [disabled]= "!form.valid" (click) = "login()" color="success" size="full">Login</ion-button>
          <ion-button (click) = "register()" color="success" fill="clear" size="full">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
