<ion-card>
  <!-- <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header> -->
  <ng-content select = "[header]" ></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf= "status === 'onHold'"  name = "hourglass-outline" slot = "start" color="warning" ></ion-icon>
      <ion-icon *ngIf= "status === 'processing'"  name = "archive-outline" slot = "start" color="secondary" ></ion-icon>
      <ion-icon *ngIf= "status === 'finished'"  name = "checkmark-circle-outline" slot = "start" color="primary" ></ion-icon>
      <ion-label *ngIf= "status === 'onHold'">
        on hold <p>20/05/2022  05:08:00</p>
      </ion-label>
      <ion-label *ngIf= "status === 'processing'">
        processing <p>25/05/2022  05:08:00</p>
      </ion-label>
      <ion-label *ngIf= "status === 'finished'">
        finished <p>30/05/2022  05:08:00</p>
      </ion-label>
    </ion-item>
      <ion-item lines="none">

      <ion-label>
         <p>Created on: {{createdAt}}</p>
         <p>Note: {{notes}}</p>
      </ion-label>
    </ion-item >
    <ion-item *ngIf="status === 'finished'" lines="none">
      <ion-icon  name="trophy" slot="start" color="success"></ion-icon>
      <ion-label>{{value}}</ion-label>
    </ion-item>

    <ng-content select="[footer]"></ng-content>
    <!-- <ion-button *ngIf="hasFooter"  color="success" fill="clear" size="full">see all.....</ion-button> -->
  </ion-card-content>
</ion-card>
